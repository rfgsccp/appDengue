<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
    <title>Adicionar focos</title>
</head>
<body>
    <div class="d-flex justify-content-center bg-danger pt-1">
        <h1 class="text-white h6">Ajude a combater o Aedes Aegypti!</h1>
    </div>
    <div class="container w-100 bg-light py-1 mt-3">
        <h4 class="text-danger h4 align-center ">+ Novo</h4>
        <hr>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" placeholder="Nome do bairro" name="bairro">
              </div>
            <div class="mb-3 mt-3">
              <label for="endereco" class="form-label">Endereço:</label>
              <input type="text" class="form-control" id="endereco" placeholder="Rua/Avenida/Travessa/Alameda" name="endereco">
            </div>
            <div class="mb-3 mt-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="number" class="form-control" id="numero" placeholder="Número do local ou referência" name="numero">
              </div>
            
            <div class="mb-3">
              <label for="cep" class="form-label">CEP:</label>
              <input type="text" class="form-control" id="cep" placeholder="Ex: 14018-056" name="cep">
            </div>

            <div class="mb-3">
                <label for="foto" class="form-label">Foto:</label>
                <input type="file" class="form-control" id="foto" placeholder="Carregue uma foto..." name="foto">
              </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição:</label>
              <textarea class="form-control" id="descricao" placeholder="Escreva um breve resumo do problema..." name="descricao" rows="3" style="resize: none;"></textarea>
            </div>
            
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>
    </div>


  
   
   
    
</body>
</html>
